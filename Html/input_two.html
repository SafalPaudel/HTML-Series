<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one</title>

    <style>
        body{
            background-color: #414141;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="" method="get" accept-charset="utf-8"  autocomplete="off" enctype="" >
        <label for="fname">First Name</label><br>
        <input type="text" placeholder="first name" value="Safal"    name="" id="fname">
        
        <input type="reset"  value="reset">

        <select name="editors" id=""  multiple>
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </select>

        <input list="editors" name="editor">


        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>


        </datalist>

        <input type="hidden" name="">



        <button type="submit">Submit</button>

    </form>
</body>
</html>
